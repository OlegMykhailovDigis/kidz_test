<div class="app-carousel">
    <ul rn-carousel rn-carousel-controls rn-carousel-index="carouselIndex">
        <li ng-repeat="slide in slides">
            <div class="layer">
                <div class="layer__content">
                    <h2 class="ui header huge red">{{slide.title}}</h2>
                    <h3 class="ui header blue">{{slide.subtitle}}</h3>
                </div>
                <img ng-src="{{slide.src}}" style="width: 100%" alt="">
            </div>
        </li>
    </ul>

    <div rn-carousel-indicators ng-if="slides.length > 1" slides="slides" rn-carousel-index="carouselIndex"></div>
</div>
